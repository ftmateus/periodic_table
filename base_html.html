<!DOCTYPE html>
<html>
<head>
    <title>Periodic table</title>
</head>
<body style="background: transparent;">
    <script type="text/javascript"">
		function changeIframe(element_id) {
            console.log(element_id)
            console.log(window.parent.language)
            var element_div = document.getElementById(element_id)
            var element_name = element_div.getAttribute("data-name_en")
            var iframe = parent.document.getElementById("element_frame")
            iframe.removeAttribute("srcdoc")
			iframe.src='https://en.m.wikipedia.org/wiki/' + element_name;
		}
	
	</script>
    <style type="text/css">

        body
        {
            color: black;
            /*font-family: sans-serif*/
        }

        .table_container
        {
            position: relative;
            display: grid;
            grid-row-gap: 20px;
            grid-column-gap: 2px;
            grid-column-start: 1;
            grid-column-end: 18;
            grid-auto-columns: 80px;
            grid-auto-rows: 70px;
            height: 625px;
            width: 1475px;
        }

        .table3_container
        {
            position: relative;
            top: 90px;
            left: 125px;
            display: grid;
            grid-row-gap: 20px;
            grid-column-gap: 2px;
            grid-column-start: 1;
            grid-column-end: 14;
            grid-auto-columns: 80px;
            grid-auto-rows: 70px;
            height: 180px;
            width: 1150px;
        }
        .element_container
        {
            cursor: pointer;
            display: inline-block;
            height: 80px;
            width: 70px;
            border-width: 3px;
            border-color: black;
            opacity: 0.8;
        }
        .element_symbol 
        {
            position: relative;
            text-align:center;
            font-size: 40px;
            bottom: 20%;
            
        }
        .atomic_number
        {
            position: relative;
            text-align:left;
            font-size: 15px;
            bottom: 51%;
            left: 5%;
            
        }
        .atomic_mass
        {
            position: relative;
            text-align:right;
            font-size: 15px;
            bottom: 85%;
            right: 5%;
        }
        .element_name
        {
            position: relative;
            text-align:center;
            font-size: 15px;
        }

        .legend_container
		{
			position: absolute;
			border-style: hidden;
			width: 550px;
			transform: translate(300px, 100px);
			color: bisque;
		}

		.occurence_legend
		{
			border-color: black; 
			text-align: center;
			width: 90px;
		}
    </style>
    <div class="legend_container" id="legend_container">
        <h3 class="occurence_legend" style="border-style: solid;">Primordial</h3>
        <h3 class="occurence_legend" style="border-style: dashed;">Decay</h3>
        <h3 class="occurence_legend" style="border-style: dotted;">Synthetic</h3>
    </div>
