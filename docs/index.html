<!DOCTYPE html>
<html>
<head>
    <title>Periodic table</title>
</head>
<body style="background-image: url('chemistry-wallpaper-6.jpg');">
    <script type="text/javascript"">
		function changeTable(value)
		{
			document.getElementById("table_iframe").src = value
		}
	</script>
    <style type="text/css">

        body
        {
            color: black;
            /*font-family: sans-serif*/
        }

        .control_container 
		{
			position: absolute;
			transform: translate(366%, -1%);
            border:3px solid black;
			height: 980px;
			width: 400px;
		}

        .element_properties_frame
        {
            position: relative;
            height: 750px;
            width: 400px;
			border-color: black;
        }

		.table_iframe
		{
			width: 1483px;
			height: 1000px;
			border: none;
		}

		.title
		{
			position: absolute;
			left: 600px;
		}

    </style>
        <h1 class="title" style="color: bisque;">Periodic Table</h1>
        <div class="control_container">
            <iframe id="element_frame" class="element_properties_frame" src=""  srcdoc="<html><body>Select an element!</body></html>"></iframe>
            <label for="cars">Sort:</label>
            <select name="sort" id="sort" onchange="changeTable(value)">
                <option value="block.html">Element block (default)</option>
                <option value="type.html">Element type</option>
                <option value="radioactivity.html">Radioactivity</option>
            </select>
        </div>
        </iframe>
		<iframe id='table_iframe' class='table_iframe' src="block.html" ></iframe>
	</body>
</html>
